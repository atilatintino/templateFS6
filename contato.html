<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div id="logo">   
            <img src="https://img2.gratispng.com/20180402/yvw/kisspng-mr-incredible-logo-the-incredibles-symbol-superhe-the-incredibles-5ac2eee3d95441.3053200715227245798902.jpg" alt="Logo do site do vinão" />
            <h3>Site do Vinão</h3>
        </div>
        <nav>
            <ul>
                <li id="item-principal" class="em-linha">Home</li>
                <li class="em-linha">Sobre</li>
                <li class="em-linha">Contato</li>
            </ul>
        </nav>
    </header>
    <main class="conteudo-form">
        <form>
            <h1>Fala comigo meu chegado!</h1>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" value="" placeholder="Ex: Vinicius Oliveira"/> 
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ex: vinicius@email.com"/>

            <label for="identificacao">Como você se identifica?</label>
            <select id="identificacao" name="sexo" required>
                <option disabled selected>Como você se identifica?</option>
                <option value="H">Homem</option>
                <option value="M">Mulher</option>
                <option value="naoId">Prefiro não me identificar!</option>
            </select>


            <label for="mensagem">Solta o verbo!</label>
            <textarea name="mensagem" id="mensagem">

            </textarea>
            <input type="checkbox" name="naodivulganoix" id="naodivulganoix" value="divulgar">
            <label for="naodivulganoix">Posso te divulgar na net?</label>
            <button type="submit">Enviar Dados</button>
        </form>
    </main>
    <footer>
        <p>&copy;Site do vinão!</p>
    </footer> 
</body>
</html>
